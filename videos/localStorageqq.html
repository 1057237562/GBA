<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=GBK"><link type="text/css" rel="stylesheet" id="dark-mode-general-link"><link type="text/css" rel="stylesheet" id="dark-mode-custom-link"><style lang="en" type="text/css" id="dark-mode-custom-style"></style>
    
    <title></title>
</head>
<body>
<script>
    document.domain = 'qq.com';
    window.L  = {
        get: function (key) {
            if(key!=="aboutVideo_v") return ""
            return JSON.stringify(window.localStorage.getItem(key));
        },
        set: function (key, value) {
            if(key!=="aboutVideo_v") return
            var v = JSON.stringify(value)
            window.localStorage.setItem(key, v);
        },
        del: function (key) {
            window.localStorage.removeItem(key);
        }
    };

    window.addEventListener('message', function (event) {
        var message = JSON.parse(event.data), result, err = null;
        try {
            result = L[message.method](message.key, message.value);
        }
        catch (e) {
            err = {
                message: e.message,
                stack: e.stack
            };
        }
        window.parent.postMessage(JSON.stringify({
            error: err,
            id:523,
            method: message.method,
            key: message.key,
            result: result
        }), event.origin);
    }, false);


    function filterXSS(e) {
        if (!e) return e;
        for (; e != decodeURI(e);) e = decodeURI(e);
        for (var r = ["<", ">", "'", '"', "%3c", "%3e", "%27", "%22", "%253c", "%253e", "%2527", "%2522"], n = ["&#x3c;", "&#x3e;", "&#x27;", "&#x22;", "%26%23x3c%3B", "%26%23x3e%3B", "%26%23x27%3B", "%26%23x22%3B", "%2526%2523x3c%253B", "%2526%2523x3e%253B", "%2526%2523x27%253B", "%2526%2523x22%253B"], a = 0; a < r.length; a++) e = e.replace(new RegExp(r[a], "gi"), n[a]);
        return e
    }

</script>

</body></html>
